buildscript {
    repositories {
        jcenter()
        google()
        mavenLocal()
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
        classpath "net.ltgt.gradle:gradle-errorprone-plugin:0.0.15"
    }
}

//plugins {
//    id "net.ltgt.errorprone" version "0.0.15" apply false
//    id 'net.ltgt.apt' version '0.14' apply false
//}

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    google()
}

apply plugin: 'com.android.application'
//apply plugin: 'net.ltgt.apt'
apply plugin: 'net.ltgt.errorprone'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 2
        versionName "1.0.0-SNAPSHOT"
        applicationId "com.example"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-v4:26.0.1'
    }
}
afterEvaluate {

    tasks.withType(JavaCompile) {
        println "errorprone: ${configurations.errorprone.asPath}"
        options.compilerArgs += [
                '-processorpath',
                configurations.errorprone.asPath,
//            '-Xplugin:ErrorProne',
//            '-Xep:ShadowUsageCheck:ERROR',
//            '-XepPatchChecks:ShadowUsageCheck',
//            '-XepPatchLocation:/tmp'
        ]
//    tasks.withType(JavaCompile)*.options.compilerArgs += [ '-processorargs', configurations.apt.asPath ]

//    options.fork = true
    }

}
dependencies {
    // Support v4
    implementation 'com.android.support:support-v4:26.1.0'

    // Espresso
    androidTestImplementation 'com.android.support:support-annotations:26.1.0'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.1'

    // Robolectric
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:3.5'

    errorprone 'com.google.errorprone:error_prone_core:2.3.1'
    errorprone 'org.robolectric:errorprone:4.0-alpha-3'
//    annotationProcessor 'org.robolectric:errorprone:4.0-alpha-3'
}
